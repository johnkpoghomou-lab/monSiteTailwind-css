<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire de connexion</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-200 h-full items-center justify-center flex content-center">

    <div class="bg-white shadow-lg max-w-lg md:flex ">
        <img class="w-full h-40 pbjet-cover md:h-full flex-1" src="/image/FB_IMG_16173964369784368.jpg" alt="">

        <div class="p-4 flex-1 md:flex md:flex-col justify-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-2"> connexion</h1>

        <div class="mb-4 ">
            <label class="block text-gray-600 mb-2" for="username">Nom-username</label>
            <input class="border shadow-inner px-2 py-3 rounded-lg focus:shadow-outline" type="text" name="username" id="username" placeholder="* entrer votre nom*">
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 mb-2" for="username">Password</label>
            <input class="border shadow-inner px-2 py-3 rounded-lg" type="password" name="password" id="password" placeholder="* entrer votre mote de..*">
        </div>
        <div class="mb-4">
            <label class="block text-gray-600 mb-2" for="email">E-mail</label>
            <input class="border shadow-inner px-2 py-3 rounded-lg" type="text" name="email" id="email" placeholder="* entrer votre mail*">
        </div>
         <button type="submit" class="bg-blue-500 px-3 py-2 rounded-lg hover:bg-blue-600 hover:text-white">Se-connecter</button>
        </div>
        
    </div>
    
    
</body>
</html>
